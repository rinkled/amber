components:
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
    InternalServerError:
      description: Internal Server Error
  schemas:
    Channel:
      description: |-
        Describes a power meter channel.

        The General channel provides continuous power - it's the channel all of your appliances and lights are attached to.

        Controlled loads are only on for a limited time during the day (usually when the load on the network is low, or generation is high) - you may have your hot water system attached to this channel.

        The feed in channel sends power back to the grid - you will have these types of channels if you have solar or batteries.
      properties:
        identifier:
          description: Identifier of the channel
          example: E1
          type: string
        type:
          description: Channel type.
          enum:
          - general
          - controlledLoad
          - feedIn
          example: general
          type: string
        tariff:
          description: The tariff code of the channel
          example: A100
          type: string
      required:
      - identifier
      - tariff
      - type
      type: object
    Site:
      properties:
        id:
          description: Unique Site Identifier
          example: 01F5A5CRKMZ5BCX9P1S4V990AM
          type: string
        nmi:
          description: National Metering Identifier (NMI) for the site
          example: "3052282872"
          maxLength: 11
          minLength: 10
          type: string
        channels:
          description: List of channels that are readable from your meter
          items:
            $ref: '#/components/schemas/_sites_channels'
          type: array
        network:
          description: The name of the site's network
          example: Jemena
          type: string
      required:
      - channels
      - id
      - network
      - nmi
      type: object
    Range:
      description: When prices are particularly volatile, the API may return a range
        of prices that are possible.
      properties:
        min:
          description: Estimated minimum price (c/kWh)
          type: number
        max:
          description: Estimated maximum price (c/kWh)
          type: number
      required:
      - max
      - min
      type: object
    TariffInformation:
      description: Information about how your tariff affects an interval
      properties:
        period:
          description: The Time of Use period that is currently active. Only available
            if the site in on a time of use tariff
          enum:
          - offPeak
          - shoulder
          - solarSponge
          - peak
          type: string
        season:
          description: The Time of Use season that is currently active. Only available
            if the site in on a time of use tariff
          enum:
          - default
          - summer
          - autumn
          - winter
          - spring
          - nonSummer
          - holiday
          - weekend
          - weekendHoliday
          - weekday
          type: string
        block:
          description: The block that is currently active. Only available in the site
            in on a block tariff
          maximum: 2
          minimum: 1
          type: number
        demandWindow:
          description: Is this interval currently in the demand window? Only available
            if the site in on a demand tariff
          type: boolean
      type: object
    Interval:
      description: One time interval
      properties:
        type:
          type: string
        duration:
          description: Length of the interval in minutes.
          enum:
          - 5
          - 15
          - 30
          type: number
        spotPerKwh:
          description: NEM spot price (c/kWh). This is the price generators get paid
            to generate electricity, and what drives the variable component of your
            perKwh price - includes GST
          example: 6.12
          type: number
        perKwh:
          description: Number of cents you will pay per kilowatt-hour (c/kWh) - includes
            GST
          example: 24.33
          type: number
        date:
          description: Date the interval belongs to (in NEM time). This may be different
            to the date component of nemTime, as the last interval of the day ends
            at 12:00 the following day. Formatted as a ISO 8601 date
          example: 2021-05-05
          format: date
          type: string
        nemTime:
          description: The interval's NEM time. This represents the time at the end
            of the interval UTC+10. Formatted as a ISO 8601 time
          example: 2021-05-06T12:30:00+10:00
          format: date-time
          type: string
        startTime:
          description: Start time of the interval in UTC. Formatted as a ISO 8601
            time
          example: 2021-05-05T02:00:01Z
          format: date-time
          type: string
        endTime:
          description: End time of the interval in UTC. Formatted as a ISO 8601 time
          example: 2021-05-05T02:30:00Z
          format: date-time
          type: string
        renewables:
          description: Percentage of renewables in the grid
          example: 45
          maximum: 100
          minimum: 0
          type: number
        channelType:
          description: Meter channel type
          enum:
          - general
          - controlledLoad
          - feedIn
          type: string
        tariffInformation:
          $ref: '#/components/schemas/Interval_tariffInformation'
        spikeStatus:
          description: Indicates whether this interval will potentially spike, or
            is currently in a spike state
          enum:
          - none
          - potential
          - spike
          type: string
        descriptor:
          description: 'Describes the current price. Gives you an indication of how
            cheap the price is in relation to the average VMO and DMO. Note: Negative
            is no longer used. It has been replaced with extremelyLow.'
          enum:
          - negative
          - extremelyLow
          - veryLow
          - low
          - neutral
          - high
          - spike
          type: string
      required:
      - channelType
      - date
      - duration
      - endTime
      - nemTime
      - perKwh
      - priceDescriptor
      - renewables
      - spikeStatus
      - spotPerKwh
      - startTime
      - type
      type: object
