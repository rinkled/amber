openapi: 3.0.0
info:
  title: Amber Electric Public API
  version: "1.0"
servers:
- url: https://api.amber.com.au/v1
paths:
  /sites:
    get:
      description: Return all sites linked to your account
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200'
                type: array
          description: A list of sites.
        "401":
          description: API key is missing or invalid
        "500":
          description: Internal Server Error
      security:
      - apiKey: []
  /sites/{siteId}/prices:
    get:
      description: Returns all the prices between the start and end dates
      parameters:
      - description: ID of the site you are fetching prices for. Can be found using
          the `/sites` endpoint
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          type: string
        style: simple
      - description: Return all prices for each interval on and after this day. Defaults
          to today.
        example: 2021-05-05
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
        style: form
      - description: Return all prices for each interval on and before this day. Defaults
          to today.
        example: 2021-05-05
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
        style: form
      - description: 'Specify the required interval duration resolution. Valid options:
          5, 30. Default: 30'
        explode: true
        in: query
        name: resolution
        required: false
        schema:
          default: 30
          enum:
          - 5
          - 30
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  anyOf:
                  - allOf:
                    - description: One time interval
                      properties:
                        type:
                          type: string
                        duration:
                          description: Length of the interval in minutes.
                          enum:
                          - 5
                          - 15
                          - 30
                          type: number
                        spotPerKwh:
                          description: NEM spot price (c/kWh). This is the price generators
                            get paid to generate electricity, and what drives the
                            variable component of your perKwh price - includes GST
                          example: 6.12
                          type: number
                        perKwh:
                          description: Number of cents you will pay per kilowatt-hour
                            (c/kWh) - includes GST
                          example: 24.33
                          type: number
                        date:
                          description: Date the interval belongs to (in NEM time).
                            This may be different to the date component of nemTime,
                            as the last interval of the day ends at 12:00 the following
                            day. Formatted as a ISO 8601 date
                          example: 2021-05-05
                          format: date
                          type: string
                        nemTime:
                          description: The interval's NEM time. This represents the
                            time at the end of the interval UTC+10. Formatted as a
                            ISO 8601 time
                          example: 2021-05-06T12:30:00+10:00
                          format: date-time
                          type: string
                        startTime:
                          description: Start time of the interval in UTC. Formatted
                            as a ISO 8601 time
                          example: 2021-05-05T02:00:01Z
                          format: date-time
                          type: string
                        endTime:
                          description: End time of the interval in UTC. Formatted
                            as a ISO 8601 time
                          example: 2021-05-05T02:30:00Z
                          format: date-time
                          type: string
                        renewables:
                          description: Percentage of renewables in the grid
                          example: 45
                          maximum: 100
                          minimum: 0
                          type: number
                        channelType:
                          description: Meter channel type
                          enum:
                          - general
                          - controlledLoad
                          - feedIn
                          type: string
                        tariffInformation:
                          description: Information about how your tariff is affecting
                            this interval
                          nullable: true
                          properties:
                            period:
                              description: The Time of Use period that is currently
                                active. Only available if the site in on a time of
                                use tariff
                              enum:
                              - offPeak
                              - shoulder
                              - solarSponge
                              - peak
                              type: string
                            season:
                              description: The Time of Use season that is currently
                                active. Only available if the site in on a time of
                                use tariff
                              enum:
                              - default
                              - summer
                              - autumn
                              - winter
                              - spring
                              - nonSummer
                              - holiday
                              - weekend
                              - weekendHoliday
                              - weekday
                              type: string
                            block:
                              description: The block that is currently active. Only
                                available in the site in on a block tariff
                              maximum: 2
                              minimum: 1
                              type: number
                            demandWindow:
                              description: Is this interval currently in the demand
                                window? Only available if the site in on a demand
                                tariff
                              type: boolean
                          type: object
                        spikeStatus:
                          description: Indicates whether this interval will potentially
                            spike, or is currently in a spike state
